<!DOCTYPE html>
<html>
	<head>
	
		<title>Javascript prograam to add two numbers</title>
		<meta charset=utf-8>
		<script type="text/javascript">
			function multiplyBy()
			{
				var num1 = document.getElementById("firstNumber").value;
				var num2 = document.getElementById("secondNumber").value;
				
				if(num1 && num2 && num1>0 && num2>0){
					document.getElementById("result").innerHTML = num1*num2;
					}
					else
					{
						document.getElementById("result").innerHTML = "Please enter a valid possible number";
					}
				}
				
				function addBy()
				{
					var num1 = parseInt(document.getElementById("firstNumber").value);
					var num2 = parseInt(document.getElementById("secondNumber").value);
					
					if(num1 && num2 && num1>0 && num2>0)
					{
						document.getElementById("result").innerHTML = num1 + num2;
					}
					else
					{
						document.getElementById("result").innerHTML = "Please enter a valid positive number";
					}
				}
			</script>
			<style type="text/css">
				body{
				margin:50px;
				padding:100px;
				padding-left:150px;
				margin-right:650px;
				border:2px solid black;
				padding-top:50px;
				}
						
			</style>
	</head>
	
	<body>
	<form>
		1st Number:
		<input type="number" id="firstNumber"/>
		<br>
		2nd Number:
		<input type="number" id="secondNumber"/>
		<input type="button" onClick="addBy()" value="Add">
		<input type="button" onClick="multiplyBy()" value="Multiply">
		<p>Result is:<span id="result"></span></p>
	</form>

</body>
</html>
